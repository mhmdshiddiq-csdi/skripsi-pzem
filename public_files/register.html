<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sistem Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin: 80px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Buat Akun Baru</h3>
                
                <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
                <div id="success-alert" class="alert alert-success d-none" role="alert"></div>

                <form id="register-form">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="register-button" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <small>Sudah punya akun? <a href="/login">Login di sini</a></small>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
